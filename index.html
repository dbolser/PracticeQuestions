<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Math Practice Challenge</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="container">
        <header>
            <h1>Math Practice Challenge</h1>
            <div class="stats">
                <div class="level">Level: <span id="level">1</span></div>
                <div class="score">Score: <span id="score">0</span></div>
                <div class="streak">Streak: <span id="streak">0</span></div>
            </div>
            <div class="theme-switcher-container">
                <label for="theme-toggle" class="sr-only">Toggle Dark Mode</label>
                <input type="checkbox" id="theme-toggle" class="theme-toggle-checkbox">
                <label for="theme-toggle" class="theme-toggle-label">
                    <span class="theme-toggle-inner"></span>
                    <span class="theme-toggle-switch"></span>
                </label>
            </div>
        </header>

        <div class="level-selector">
            <label for="category-select">Category:</label>
            <select id="category-select">
                <option value="fractions">Fractions</option>
                <option value="geometry">Geometry</option>
            </select>
            <label for="difficulty-select">Difficulty:</label>
            <select id="difficulty-select">
                <option value="easy">Easy</option>
                <option value="medium">Medium</option>
                <option value="hard">Hard</option>
            </select>
            <button id="level-go" class="level-go-btn">Go</button>
            <button id="reset-game" class="reset-game-btn">Reset Game</button>
        </div>

        <main>
            <div class="question-container">
                <div id="question" class="question"></div>
                <div class="input-container">
                    <input type="text" id="answer" placeholder="Enter your answer">
                    <span id="answer-unit" class="answer-unit-display"></span>
                    <button id="submit">Submit</button>
                </div>
                <button id="hint" class="hint-btn">Hint (3 left)</button>
            </div>

            <div id="progress-bar" class="progress-bar"></div>

            <div class="feedback" id="feedback"></div>

            <div class="badges-container">
                <h2>Your Badges</h2>
                <div id="badges" class="badges"></div>
            </div>
        </main>
    </div>
    <script src="script.js"></script>
</body>

</html>
